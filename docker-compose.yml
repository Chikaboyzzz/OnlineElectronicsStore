version: '3.7'

services:
  backend:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: ./backend/config
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/app/build
  nginx:
    build:
      context: ./nginx
    volumes:
      - static:/static
      - frontend:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  postgres:
    image: postgres:14.3-alpine
    container_name: postgres
    restart: always
    ports:
      - "27041:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=onlineestore

  admin:
    image: adminer
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  static:
  frontend:
